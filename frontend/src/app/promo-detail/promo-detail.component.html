<div *ngIf="promotion">
  <img [src]="promotion.icon" style="max-width: 100vw;" /><br />
  <h1 class="header" style="color: white; margin: 10px 20px">Qualified:</h1>
  <div class="ui list">
    <div class="item" *ngFor="let person of promotion.qualified">
      <img class="ui avatar image" [src]="person.pfp" width="200" />
      <div class="content">
        <div class="header" style="color: white;font-size: 15px">
          {{ person.name }}
        </div>
        <div
          class="header"
          style="color: white; font-size: 25px; margin-top: 10px"
        >
          {{ person.phoneNo }}
        </div>
      </div>
    </div>
  </div>
</div>
